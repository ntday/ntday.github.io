    <style>
        html,
        body {
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        #map {
            height: 600px;
            width: 1024px;
            cursor: default;
            margin: auto;
        }

        .box-menu {

            position: absolute;
            top: 0px;
            z-index: 999;
            left: 0px;
            background-color: rgba(255, 255, 255, 0.456);

        }

        .menu-map {
            background-color: rgba(140, 138, 138, 0.475);
            height: 90px;
            width: 400px;
        }

        #timDiaChi {
            display: none;
        }

        #thongtinVT {
            background-color: #ffffff;
        }

        #chiDuong {
            display: none;
        }

        #thongTin_box {
            display: none;
        }

        .info-map {
            background-color: rgba(255, 255, 255, 0.395);
            height: 100px;
            width: 400px;
        }



        .box-input {
            display: flex;
        }

        .box-input button {
            background-color: rgba(255, 255, 255, 0);
            border: none;
            display: flex;
            width: 50px;
            justify-content: center;
            align-self: center;
        }

        .box-input i:hover {
            transform: scale(1.2);
        }

        .box-input input[type="text"] {
            height: 30px;
            width: 90%;
            margin: 5px;
            font-size: 15px;
        }

        .menu-map {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .menu-map button {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*  */

        .chu {
            font-size: 20px;
            font-weight: bold;
        }

        .dsGoiY {
            z-index: 9999;
            position: absolute;
        }

        .imageEdit img {
            width: 25px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: aliceblue;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        li:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        /*  */

        /*  */
        .gg-search {
            box-sizing: border-box;
            position: relative;
            display: block;
            transform: scale(var(--ggs, 1));
            width: 16px;
            height: 16px;
            border: 2px solid;
            border-radius: 100%;
            margin-left: -4px;
            margin-top: -4px
        }

        .gg-search::after {
            content: "";
            display: block;
            box-sizing: border-box;
            position: absolute;
            border-radius: 3px;
            width: 2px;
            height: 8px;
            background: currentColor;
            transform: rotate(-45deg);
            top: 10px;
            left: 12px
        }

        function layInforTheoDoaDo(latU, lonU, value) {
            let urlAPI = `https://nominatim.openstreetmap.org/reverse.php?lat=${latU}&lon=${lonU}&zoom=18&format=jsonv2`
            fetch(urlAPI)
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    value(data)
                })
                .catch((err) => {
                    console.log("lỗi ")
                    value("err")
                })
        }

                vt1 = e.latlng

                    if (data != "err") {
                        diemBD.value = data.display_name

                            `<span class="chu">Đường </span>: <span>${data.address.road}</span><br>` +
                            `<span class="chu">Phường</span>: <span>${data.address.suburb}</span><br>` +

            else {
                thongtinVT.innerHTML = ""

                map.removeLayer(marker2);
                marker1 = null;
                marker2 = null;
            }

        function timKiemTen() {

            var url = "https://nominatim.openstreetmap.org/search?format=json&q=" + ten;

        function timDuongDi() {

            if (marker1 === null || marker2 === null) {
                alert("chưa chọn địa điểm")
            }
            else {

                var bounds = new L.LatLngBounds(marker1._latlng, marker2._latlng);
                map.fitBounds(bounds);

                L.Routing.control({
                    waypoints: [
                        L.latLng(marker1._latlng),
                        L.latLng(marker2._latlng)
                    ]
                }).addTo(map);


                huongDan.innerHTML = "di con trỏ vào đường hướng dẫn màu đỏ sao đó vừa nấm và kéo thả vào vị trí cần đến <br> hoặt nấm và kéo thả nút tích chọn vào vị trí mới"


            }
        }
